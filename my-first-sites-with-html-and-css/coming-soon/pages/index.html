<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/coming-soon/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Coming Soon</title>
</head>

<body>
    <div class="video-container">
        <video autoplay muted loop id="bg-video">
            <source src="https://startbootstrap.github.io/startbootstrap-coming-soon/assets/mp4/bg.mp4"
                type="video/mp4">

        </video>
    </div>

    <div class="overlay"></div>
    <div class="container">

        <div class="left-section">
            <h1>Our Website is Coming Soon</h1>
            <h2>We're working hard to finish the development of this site. Sign up below to receive updates and to be
                notified when we launch!</h2>
            <div class="bottom-part">
                <div class="email-box">
                    <div class="warning-icon">!</div>
                    <input type="email" class="email-input" placeholder="Enter email address..." />
                </div>
                <div class="notify-me">
                    <p>NOTIFY ME!</p>
                </div>
            </div>
        </div>


        <div class="right-section">
            <div class="icons-container">
                <div class="icons">
                    <i class="fa-brands fa-twitter"></i>
                </div>
                <div class="icons">
                    <i class="fa-brands fa-facebook-f"></i>
                </div>
                <div class="icons">
                    <i class="fa-brands fa-instagram"></i>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
